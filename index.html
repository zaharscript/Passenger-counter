<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>People counter</h1>
        <h2>Let's count the people</h2>
        <h2>People Entered</h2>
        <p id="counter-el">0</p>
        <p id="welcome-el"></p>
        <div>
        <!-- Button to increment the value -->
        <button id="incrementBtn" onclick="counter()">+</button>
        </div><br/>
        <!-- Button to decrement the value  -->
        <button id="saveBtn" onclick="save()">Save</button>
        <p id="save">Previous entries: </p>
        

        


    </div>

    <script src="counter.js"></script>
</body>
</html>
